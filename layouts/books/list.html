{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <div class="book-intro">
    {{ .Content }}
  </div>
  <div class="book-list">
    {{ range sort .Pages "Params.order" }}
      <div class="book-card">
        <h2>{{ .Title }}</h2>
        {{ with .Params.cover }}
          <img src="{{ . }}" alt="{{ $.Title }} cover" width="120" />
        {{ end }}
        <p>{{ .Summary }}</p>
        <p><em>{{ .Params.status }}</em></p>
        <a href="{{ .RelPermalink }}">Read more</a>
      </div>
    {{ end }}
  </div>
{{ end }}
