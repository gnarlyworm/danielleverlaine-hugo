{{ define "main" }}
  <section class="list-section">
    <h1>{{ .Title }}</h1>
    <ul>
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          {{ with .Params.description }}<p>{{ . }}</p>{{ end }}
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
